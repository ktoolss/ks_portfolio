<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Construction Request</title>
        <link href = "styles.css" rel = "stylesheet">
    </head>

    <body>
        
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">

                    <div class="nav-link-wrapper">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>
                    
                </div>
            

                <div class="right-side">

                    <div class="brand">
                        <div>CAPITAL GEOTECHNICAL SERVICES, PLLC.</div>
                    </div>

                </div>
            </div>
        </div>

        <h1>Construction Request Page</h1>

        <div class="profile-content-wrapper">
            <div>
                <label for="name">Name of Client</label>
                <input type="text" name = "name" id="name" placeholder="Company or Agency" required>
            </div>

            <div>
                <label for="contact">Name of Contact Person</label>
                <input name = "contact" id="contact" placeholder="Name" required>
            </div>

            <div>
                <label for="phone">Phone Number of Contact Person</label>
                <input type="tel" name = "phone" id="phone" placeholder="Phone Number"required>
            </div>

            <div>
                <label for="email">Email Address of Contact</label>
                <input type="email" name = "email" id="email" placeholder="Email" required>
            </div>

            <div>
                <label for="payment">Person Responsible for Payment</label>
                <input name = "payment" id="payment" placeholder="Name" required>
            </div>

            <div>
                <label for="adress">Billing Address</label>
                <input name = "adress" id="adress" placeholder="Address" required>
            </div>

            <div>
                <label for="number">Client Telephone Number</label>
                <input type="tel" name = "number" id="number" placeholder="Phone Number" required>
            </div>

            <div>
                <label for="fax">Fax Number</label>
                <input type="tel" name = "fax" id="fax" placeholder="Fax Number" required>
            </div>

            <div>
                <label for="date">Schedule Date</label>
                <input type="date" name = "date" id="date" placeholder="date" required>
            </div>

            <h2>Please check the boxes for all inspections to be performed on this date below.</h2>

            <div>
                <label for="input-steel">Steel Inspection (Rebar)</label>
                <input type="checkbox" id="steel">

            </div>

            <div>
                <label for="input-concrete">Concrete Pour (Slump, cylinders, etc.)</label>
                <input type="checkbox" id="concrete">

            </div>

            <div>
                <label for="input-density">Density Testing (Fill pad, road base, etc.)</label>
                <input type="checkbox" id="Density">

            </div>

            <div>
                <label for="input-shafts">Drilled Shafts Inspection (Drilled piers)</label>
                <input type="checkbox" id="Shafts">

            </div>

            <div>
                <label for="input-proofroll">Proof-roll and Soils Excavation Inspection</label>
                <input type="checkbox" id="Proof-roll">

            </div>


            <button type="submit">Submit</button>
        
    </body>
    

    

</html>
